apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: registry.k8s1.flat.nathanrignall.uk:5000/oscar-ox-dev-api:latest
        ports:
        - containerPort: 4000
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: aws_secret_access_key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: database_url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: jwt_secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: jwt_refresh_secret
        - name: JWT_EMAIL_REGISTER_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: jwt_email_register_secret
        - name: JWT_EMAIL_VERIFY_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: jwt_email_verify_secret
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oscar-ox-dev-api-ingress
spec:
  rules:
  - host: api.dev.ox.nlr.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 4000